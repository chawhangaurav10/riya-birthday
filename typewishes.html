<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Message</title>
	<meta charset="UTF-8" />
    <meta name="description" content="Happy Birthday">
    <meta property="og:image" content="./assets/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/typewishes.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container-fluid min-vw-100 min-vh-100 clr2 d-flex flex-column justify-content-between">
        <div class="row align-items-start clr justify-content-center">
            <div class="bar">
                <p class="toptxt">And finally...  a few words...</p>
            </div>
        </div>
        <div class="row align-items-start clr justify-content-center">
            <div class="col-8">
                <p id="demo" class="midtxt"></p>
            </div>
        </div> 
        <div class="row"></div>
        <div class="row align-items-end clr justify-content-center">
            <div class="col-sm-10 col-md-6 col-lg-4">
                <button id="clicker" class="btn btn-outline-light btn-lg btn-block toptxt endtxt" onclick="typeWriter()">Present Message</button>
            </div>
        </div>
    </div>
</body>



<script>
var i = 0;
var txt = '“Wishing you a day filled with happiness and a year filled with joy. Happy birthday!” “Sending you smiles for every moment of your special day…Have a wonderful time and a very happy birthday!” “Hope your special day brings you all that your heart desires!';
var speed = 10;
var clicker = document.getElementById("clicker");

clicker.addEventListener("click",function(){
    clicker.style.display='none';
});

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
</html>
