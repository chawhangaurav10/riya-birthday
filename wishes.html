//csi

    var cursor_csi = document.getElementById("cursor_csi");
//npo
    var clicker_npo = document.getElementById("clicker_npo");
    var cursor_npo = document.getElementById("cursor_npo");

    var blink = false;
    var speed = 10;      //keep 100
    var i = 0;
    var msg = '';
    var cursor = null;
    
    clicker_uni.addEventListener("click",function(){
        clicker_uni.style.display='none';
    });

    clicker_csi.addEventListener("click",function(){
        clicker_csi.style.display='none';
    });

    clicker_npo.addEventListener("click",function(){
        clicker_npo.style.display='none';
    });
    
    var intervalc;
    
    function  typeWrapper(txt){
        console.log(cursor);
        if(txt=='uni'){
            console.log(uni)
            msg = uni;
            demo = 'demo_uni';
            cursor = cursor_uni;
            i = 0;
        }else if(txt=='csi'){
            msg = csi;
            demo = 'demo_csi';
            cursor = cursor_csi;
            i = 0;
        }else if(txt=='npo'){
            msg = npo;
            demo = 'demo_npo';
            cursor = cursor_npo;
            i = 0;
        }
        console.log(cursor);
        intervalc = setInterval(function(){
            cursor.style.visibility = blink?"visible":"hidden";
            blink=!blink;
        }, speed*2);
        typeWriter()
    }

    function typeWriter() {
    
            
      if (i < msg.length) 
      {
        if(msg.charAt(i)=='~')
            document.getElementById(demo).innerHTML += "<br/>";
        else 
            document.getElementById(demo).innerHTML +=msg.charAt(i);
        
        setTimeout(typeWriter, speed);
        i++;
      }
      else{
          clearInterval(intervalc);
          cursor.style.visibility = "hidden";
      }
    }
